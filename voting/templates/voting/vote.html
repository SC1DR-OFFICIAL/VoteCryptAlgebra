<!-- voting/templates/voting/vote.html -->

{% extends 'voting/base.html' %}

{% block title %}Голосование - {{ election.name }}{% endblock %}

{% block content %}
    <h2>Голосование: {{ election.name }}</h2>
    <p>{{ election.description }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="logout-button" style="background-color: #28a745;">Проголосовать</button>
    </form>
{% endblock %}
