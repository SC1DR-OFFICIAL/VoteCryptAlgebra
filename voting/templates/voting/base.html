<!-- voting/templates/voting/base.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Голосования{% endblock %}</title>
    <style>
        /* Стили для сообщений */
        .messages {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .messages li {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .messages li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .messages li.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .messages li.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        /* Дополнительные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header, footer {
            background-color: #f2f2f2;
            padding: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Система Голосования</h1>
        <nav>
            <a href="{% url 'voting:home' %}">Главная</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a> |
                <a href="{% url 'voting:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <!-- Отображение сообщений -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <main>
        {% block content %}
        <!-- Содержимое страниц -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Система Голосования</p>
    </footer>
</body>
</html>
