<!-- voting/templates/voting/base.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Система Голосования{% endblock %}</title>
    <!-- Подключение Bootstrap для стилизации (опционально) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Дополнительные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header, footer {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Система Голосования</h1>
        <nav>
            <a href="{% url 'voting:home' %}" class="btn btn-primary">Главная</a>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success">Войти</a>
                <a href="{% url 'voting:register' %}" class="btn btn-info">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <div class="container mt-4">
        <!-- Отображение сообщений -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Основной контент -->
        {% block content %}
        {% endblock %}
    </div>

    <footer class="mt-4">
        <p>&copy; 2024 Система Голосования</p>
    </footer>

    <!-- Подключение JavaScript для Bootstrap (опционально) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
